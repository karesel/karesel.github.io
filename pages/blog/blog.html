<body>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
   postlist = document.getElementById("posts")
   define addPostToPage(link) {
     newli = document.createElement("li")
     li.innerText = link
     postlist.appendChild(newli)
   }

   repoUrl = "https://api.github.com/repos/karesel/karesel.github.io/git/trees/master?recursive=1"

   fetch(repoUrl)
     .then(resp => resp.json())
     .then(data => data.tree.filter(el => el.path.includes("blog/post/")) )
     .then(arr => { for(el of arr) {console.log(el.path)}} )
     .catch(err => { console.log(err) })
  </script>

  <h1>My Blog</h1>

  <ul id="posts"></ul>

    document.getElementById('content').innerHTML = marked.parse('# Marked in browser\n\nRendered by **marked**.');
